{% extends "base.html" %}

{% block content %}
<style>
.nameform {
	margin-top: 200px;
}
</style>

<div class="container">
	<div class="row justify-content-center">
		<form class="nameform col-sm-9 align-self-center text-center border border-light p-5" action="" method="post">
			{% csrf_token %}
		
			<p class="h4 mb-4">Subscribe</p>
			<input type="text" id="defaultSubscriptionFormPassword" class="form-control mb-4" name="name" placeholder="Name">
			<input type="email" id="defaultSubscriptionFormEmail" class="form-control mb-4" name="email" placeholder="E-mail">
			<button class="btn btn-info btn-block" type="submit">Start</button>
		</form>
	</div>
</div>
{% endblock %}
